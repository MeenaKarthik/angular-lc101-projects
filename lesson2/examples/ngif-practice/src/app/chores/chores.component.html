<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf="chores.length > finishedChores.length">Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img *ngIf ="chores.length === 0 || (finishedChores.length - chores.length >= 3); else noTarget" src="https://static.vecteezy.com/system/resources/previews/000/353/631/original/target-vector-icon.jpg">
    <ng-template #noTarget>
    <p>No allowance yet.</p>
    </ng-template>
</div>
<hr>
<div class="treat">
    <h1 *ngIf="chores.length === 0 && finishedChores.length >= 4; else tipsToEarn">Ice cream treat!</h1>
    <ng-template #tipsToEarn>
    <h3>To earn an icecream treat:</h3>
    <p>The chores list must be empty.</p>
    <p>The Done list must have atleast 4 items.</p>
    </ng-template>
</div>
